{{ if .Site.Data.homepage.what_we_do.enable }}
<section class="section section--border-bottom rad-animation-group mt-5">
  <div class="container">
    <div class="rad-fade-down">
      <div class="text-center">
        <h2>{{ .Site.Data.homepage.what_we_do.title }}</h2>
        <p>{{ .Site.Data.homepage.what_we_do.description | safeHTML}}</p>
      </div>
      <div class="row justify-content-center">
        {{ range .Site.Data.homepage.what_we_do.items }}
        <div class="col-md-4">
          <div class="card text-center h-100 w-75 m-auto">
            <img class="card-img-top" src="img/what-we-do/card-image.jpg" alt="Card image cap" />
            <div class="card-body">
              <p class="card-text">{{ .description }}</p>
            </div>
            <div class="card-footer" style="{{ .style | safeCSS}}"></div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}

<script>
  $("#recipeCarousel").carousel({
    interval: 10000,
  });

  $(".carousel .carousel-item").each(function () {
    var minPerSlide = 3;
    var next = $(this).next();
    if (!next.length) {
      next = $(this).siblings(":first");
    }
    next.children(":first-child").clone().appendTo($(this));

    for (var i = 0; i < minPerSlide; i++) {
      next = next.next();
      if (!next.length) {
        next = $(this).siblings(":first");
      }

      next.children(":first-child").clone().appendTo($(this));
    }
  });
</script>
