{{ if .Site.Data.homepage.client.enable }}
<section class="section rad-animation-group mt-5" id="client">
  <div class="container">
    <div class="rad-fade-down">
      <div class="text-center">
        <h2 class="purple-font">{{ .Site.Data.homepage.client.title }}</h2>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12">
          <img src="{{ .Site.Data.homepage.client.image.x }}" alt="{{ .Site.Data.homepage.client.image.alt }}" />
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
