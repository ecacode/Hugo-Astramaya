{{ if .Site.Data.homepage.product.enable }}
<section class="section rad-animation-group mt-5" id="product">
  <div class="container">
    <div class="rad-fade-down">
      <div class="text-center">
        <h2 class="purple-font">{{ .Site.Data.homepage.product.title }}</h2>
      </div>
      <div class="row justify-content-center">
        <img src="{{ .Site.Data.homepage.product.image.x }}" alt="{{ .Site.Data.homepage.product.image.alt }}" />
      </div>
    </div>
  </div>
</section>
{{ end }}
