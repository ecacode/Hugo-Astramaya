{{ if .Site.Data.homepage.about.enable }}
<section class="section rad-animation-group pb-0" id="about">
  <div class="rad-fade-down container mt-5">
    <div class="row">
      <div class="col-sm-12 col-md-8">
        <img
          class="lozad img-responsive h-100 w-100"
          src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
          data-src="{{ .Site.Data.homepage.about.image.x | absURL }}"
          data-srcset="{{ .Site.Data.homepage.about.image.x | absURL }} 1x, {{ .Site.Data.homepage.about.image._2x | absURL }} 2x"
          alt="about image"
        />
      </div>
      <div class="col-sm-12 col-md">
        <h2 class="purple-font text-right">{{ .Site.Data.homepage.about.title | safeHTML }}</h2>
        <p class="about-description">{{ .Site.Data.homepage.about.content | safeHTML }}</p>
        <a href="#" class="btn btn-primary btn-round btn-grad"> {{ .Site.Data.homepage.about.button.btnText }} </a>
      </div>
    </div>
  </div>
</section>
{{ end }}
